name: language-translator
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git pull https://anup1988:$HF_TOKEN@huggingface.co/spaces/anup1988/language_translator main --rebase
        run: git push https://anup1988:$HF_TOKEN@huggingface.co/spaces/anup1988/language_translator main
